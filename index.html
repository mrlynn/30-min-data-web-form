    <!-- Form -->
    <section class="bg-light">
      <div class="container">
        <h2 class="mb-5 jumbotron text-center">
          30 Minutes to a Data Enabled Web Form
        </h2>
        <div class="col-md-12 mx-auto">
          <form>
            <div class="form-group">
              <div class="form-row">
                <label for="name">Name:</label>
                <input
                  type="text"
                  placeholder="Your Full Name"
                  name="name"
                  id="name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-4 form-group">
                  <label for="lat">My Location - Latitude</label>
                  <input
                    type="text"
                    id="lat"
                    name="lat"
                    value=""
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="col-md-4">
                  <label for="lon">My Location - Longitude</label>
                  <input
                    type="text"
                    id="lon"
                    name="lon"
                    value=""
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="col-md-4 text-middle">
                  <input
                    type="geolocation"
                    type="hidden"
                    id="geolocation"
                    name="geolocation"
                    hidden
                  /><br />
                  <button
                    type="button"
                    class="btn btn-lg btn-primary"
                    onclick="showPosition();"
                  >
                    Share Location
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <label for="exp">My experience with MongoDB:</label>
                <div class="col-lg-12 col-md-12">
                  <select name="exp" id="exp" class="form-control">
                    <option value="Brand new to MongoDB"
                      >Brand new to MongoDB</option
                    >
                    <option value="Played with it">Played with it</option>
                    <option value="Used in the past">Used in the past</option>
                    <option value="Company Uses">My company uses it</option>
                    <option value="Advanced">Advanced MongoDB User</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <label for="role">I am a:</label>
              <div class="col-lg-12 col-md-12">
                <select name="role" id="role" class="form-control">
                  <option value="Student">Student</option>
                  <option value="Gamer">Gamer</option>
                  <option value="Developer">Developer/Engineer</option>
                  <option value="DevRel">Developer Advocate/Relations</option>
                  <option value="DevOps">DevOps/SRE</option>
                  <option value="Data Scientist/Analyst"
                    >Data Analyst/Scientist</option
                  >
                  <option value="None/Other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12 col-md-3">
                <p></p>
                <button
                  class="btn btn-block btn-lg btn-primary"
                  onclick="sendResponse();return false;"
                  class="btn btn-lg btn-success"
                >
                  Send Response
                </button>
              </div>
            </div>
          </form>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script>
      const { Stitch, AnonymousCredential } = stitch;

      function sendResponse() {
        client.auth
          .loginWithCredential(new stitch.AnonymousCredential())
          .then(() => insertData())
          .catch(err => console.error(`login failed with error: ${err}`));
      }

      function insertData() {
        var n = new Date();
        var obj = {};
        obj.mdb_created = n;

        obj.name = $("#name").val();
        obj.role = $("#role").val();
        obj.exp = $("#exp").val();

        if ($("#lat").val().length > 0) {
          var lat = $("#lat").val();
          var lon = $("#lon").val();
          lat = parseFloat(lat).toFixed(2);
          lon = parseFloat(lon).toFixed(2);
          var location = {};
          location.type = "Point";
          location.coordinates = new Array(1, 2);
          location.coordinates[0] = parseFloat(lon);
          location.coordinates[1] = parseFloat(lat);

          obj.location = location;
          console.log(obj);
        }
        obj.browser = {};
        obj.browser.ua = navigator.userAgent || undefined;
        obj.browser.lang = navigator.language || undefined;
        obj.browser.plat = navigator.platform || undefined;
        obj.owner = client.auth.authInfo.userId;

        db.collection("responses")
          .insertOne(obj)
          .then(recordSuccess)
          .catch(err => console.error(`login failed with error: ${err}`));
      }

      function recordSuccess() {
        window.location = "thankyou.html";
      }

      function showPosition() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = lon;
          });
        } else {
          alert("Sorry, your browser does not support HTML5 geolocation.");
        }
      }
    </script>
